<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Painel do Cliente</h1>
            <div class="flex items-center space-x-4">
                <button id="newAppointmentBtn" class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-blue-50">
                    <i class="fas fa-plus mr-2"></i>Novo Agendamento
                </button>
                <button id="logoutBtn" class="hover:text-blue-200">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Upcoming Appointments -->
            <div class="bg-white p-4 rounded-lg shadow-md col-span-2">
                <h2 class="text-lg font-semibold mb-4">Próximos Agendamentos</h2>
                <div id="upcomingAppointments" class="space-y-4">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="space-y-6">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Resumo</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-600">Agendados</p>
                            <p id="scheduledCount" class="text-xl font-bold">0</p>
                        </div>
                        <div class="bg-green-50 p-3 rounded-lg">
                            <p class="text-sm text-gray-600">Concluídos</p>
                            <p id="completedCount" class="text-xl font-bold">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Histórico Recente</h2>
                    <div id="recentHistory" class="space-y-2">
                        <!-- Recent history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Appointment Modal -->
    <div id="appointmentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Novo Agendamento</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="appointmentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Serviço</label>
                    <select id="serviceSelect" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Services will be loaded here -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Data</label>
                    <input type="datetime-local" id="appointmentDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Observações</label>
                    <textarea id="appointmentNotes" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Agendar
                </button>
            </form>
        </div>
    </div>

    <script src="../js/client.js"></script>
</body>
</html>
